grumphp:
    tasks:
        make:
            task: deptrac
            triggered_by: [php]
        phpstan:
            configuration: phpstan.neon.dist
            memory_limit: 512M
            use_grumphp_paths: false
        phpcsfixer:
            config: .php-cs-fixer.dist.php
        phpunit:
            config_file: phpunit.xml.dist
        shell:
            scripts:
                - ['-c', 'make infection']
            triggered_by: [php]
        infection:
            min_msi: 70
            min_covered_msi: 70
            only_covered: true
            threads: 4
