grumphp:
    tasks:
        phpstan:
            configuration: phpstan.neon.dist
            memory_limit: 512M
            use_grumphp_paths: false
        phpcsfixer:
            config: .php-cs-fixer.dist.php
        phpunit:
            config_file: phpunit.xml.dist
        shell:
            scripts:
                deptrac: ["./scripts/deptrac.sh"]
        infection:
            min_msi: 70
            min_covered_msi: 75
            only_covered: true
            threads: 4